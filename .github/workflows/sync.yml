name: Google Drive Auto Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [sync-trigger]

concurrency:
  group: sync-gdrive
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install rclone
        run: |
          curl -s https://rclone.org/install.sh | sudo bash
          rclone version | head -1

      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo '${{ secrets.RCLONE_CONFIG }}' > ~/.config/rclone/rclone.conf

      - name: Sync folders
        id: sync
        continue-on-error: true
        env:
          SYNC_PAIRS: ${{ secrets.SYNC_FOLDERS }}
        run: |
          echo "Starting sync..."
          
          # Initialize counters file (RELIABLE - read directly by other steps)
          echo "0" > /tmp/filecount.txt
          > /tmp/notify.txt
          
          TOTAL=0
          
          PAIR1=$(echo "$SYNC_PAIRS" | cut -d',' -f1)
          PAIR2=$(echo "$SYNC_PAIRS" | cut -d',' -f2)
          
          # Sync pair 1
          if [ -n "$PAIR1" ]; then
            SRC1=$(echo "$PAIR1" | cut -d':' -f1)
            DST1=$(echo "$PAIR1" | cut -d':' -f2)
            echo "Pair 1: $SRC1 -> $DST1"
            
            rclone copy "gdrive:${SRC1}" "gdrive:${DST1}" --exclude "*.tmp" --exclude "Thumbs.db" -v 2>&1 | tee /tmp/log1.txt || true
            
            echo "=== Pair 1 log ==="
            cat /tmp/log1.txt
            
            # Count files - all possible patterns
            C1=$(grep -c ": Copied" /tmp/log1.txt 2>/dev/null || echo "0")
            echo "Pair 1 copied: $C1"
            
            if [ "$C1" -gt 0 ]; then
              echo "ğŸ“¦ $SRC1 â†’ $DST1:" >> /tmp/notify.txt
              grep ": Copied" /tmp/log1.txt | sed -E 's/.*INFO *: *(.+): Copied.*/  ğŸ“„ \1/' | head -15 >> /tmp/notify.txt
            fi
            TOTAL=$((TOTAL + C1))
          fi
          
          # Sync pair 2
          if [ -n "$PAIR2" ] && [ "$PAIR2" != "$PAIR1" ]; then
            SRC2=$(echo "$PAIR2" | cut -d':' -f1)
            DST2=$(echo "$PAIR2" | cut -d':' -f2)
            echo "Pair 2: $SRC2 -> $DST2"
            
            rclone copy "gdrive:${SRC2}" "gdrive:${DST2}" --exclude "*.tmp" --exclude "Thumbs.db" -v 2>&1 | tee /tmp/log2.txt || true
            
            echo "=== Pair 2 log ==="
            cat /tmp/log2.txt
            
            C2=$(grep -c ": Copied" /tmp/log2.txt 2>/dev/null || echo "0")
            echo "Pair 2 copied: $C2"
            
            if [ "$C2" -gt 0 ]; then
              echo "" >> /tmp/notify.txt
              echo "ğŸ“¦ $SRC2 â†’ $DST2:" >> /tmp/notify.txt
              grep ": Copied" /tmp/log2.txt | sed -E 's/.*INFO *: *(.+): Copied.*/  ğŸ“„ \1/' | head -15 >> /tmp/notify.txt
            fi
            TOTAL=$((TOTAL + C2))
          fi
          
          echo "=== TOTAL: $TOTAL files ==="
          
          # CRITICAL: Save to file for reliable reading
          echo "$TOTAL" > /tmp/filecount.txt
          echo "Saved to /tmp/filecount.txt: $(cat /tmp/filecount.txt)"
          
          # Also try step output
          echo "files=$TOTAL" >> $GITHUB_OUTPUT

      - name: Update state.json
        if: always()
        run: |
          # Read from file (RELIABLE)
          FILES=0
          if [ -f /tmp/filecount.txt ]; then
            FILES=$(cat /tmp/filecount.txt)
          fi
          FILES=${FILES:-0}
          
          NOW=$(TZ='Asia/Ho_Chi_Minh' date '+%Y-%m-%d %H:%M:%S')
          DETAILS=""
          if [ -f /tmp/notify.txt ]; then
            DETAILS=$(cat /tmp/notify.txt | tr '\n' '|' | head -c 500)
          fi
          
          echo "Updating state: $FILES files"
          
          if [ ! -f state.json ]; then
            echo '{"stats":{"totalSyncs":0,"totalFiles":0,"lastSync":""},"history":[]}' > state.json
          fi
          
          jq --arg now "$NOW" --argjson files "$FILES" --arg details "$DETAILS" \
            '.stats.totalSyncs += 1 | .stats.totalFiles += $files | .stats.lastSync = $now | .history = ([{"time": $now, "files": $files, "details": $details}] + .history)[:50]' \
            state.json > tmp.json && mv tmp.json state.json
          
          cat state.json

      - name: Commit state
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add state.json
          git diff --staged --quiet || git commit -m "Sync $(TZ='Asia/Ho_Chi_Minh' date '+%H:%M')"
          git push || true

      - name: Telegram notification
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Read from file (RELIABLE) - not step output
          FILES=0
          if [ -f /tmp/filecount.txt ]; then
            FILES=$(cat /tmp/filecount.txt)
            echo "Read from file: $FILES"
          else
            echo "File /tmp/filecount.txt NOT FOUND!"
          fi
          FILES=${FILES:-0}
          
          NOW=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S')
          
          echo "=== NOTIFICATION ==="
          echo "FILES: $FILES"
          echo "BOT_TOKEN length: ${#BOT_TOKEN}"
          echo "CHAT_ID: $CHAT_ID"
          
          DETAILS=""
          if [ -f /tmp/notify.txt ]; then
            DETAILS=$(cat /tmp/notify.txt)
          fi
          
          # Build message
          if [ "$FILES" -gt 0 ]; then
            GREETINGS=("ğŸ”” CÃ³ file má»›i nÃ¨ sáº¿p Æ¡i!" "ğŸ‰ Oni-chan, cÃ³ file má»›i!" "ğŸ“¢ Tháº§y Æ¡i cÃ³ tÃ i liá»‡u má»›i!" "ğŸš€ Äáº¡i ca, hÃ ng vá» rá»“i nÃ¨!" "âœ¨ Boss, file má»›i Ä‘Ã£ sync!")
            RANDOM_IDX=$((RANDOM % 5))
            MSG="${GREETINGS[$RANDOM_IDX]}"$'\n'"ğŸ•’ $NOW"$'\n'"ğŸ“ $FILES file(s)"$'\n\n'"$DETAILS"$'\n'"â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"$'\n'"ğŸ’¡ /sync â€¢ /status"
          else
            MSG="âš ï¸ Sync hoÃ n táº¥t - 0 file má»›i"$'\n'"ğŸ•’ $NOW"$'\n\n'"KhÃ´ng cÃ³ file má»›i Ä‘á»ƒ sync."$'\n'"â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"$'\n'"ğŸ’¡ /sync â€¢ /status"
          fi
          
          echo "Sending..."
          if [ -n "$BOT_TOKEN" ] && [ -n "$CHAT_ID" ]; then
            RESP=$(curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" -d "chat_id=${CHAT_ID}" -d "text=${MSG}")
