            MSG="$GREETING"$'\n'"ğŸ•’ $NOW"$'\n'"ğŸ“ $FILES file(s)"$'\n\n'"$DETAILS"$'\n'"â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"$'\n'"ğŸ’¡ /sync â€¢ /status"
