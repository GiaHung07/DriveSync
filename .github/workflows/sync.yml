name: Google Drive Auto Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [sync-trigger]

concurrency:
  group: sync-gdrive
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install rclone
        run: |
          curl -s https://rclone.org/install.sh | sudo bash
          rclone version | head -1

      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo '${{ secrets.RCLONE_CONFIG }}' > ~/.config/rclone/rclone.conf

      - name: Sync folders
        id: sync
        continue-on-error: true
        env:
          SYNC_PAIRS: ${{ secrets.SYNC_FOLDERS }}
        run: |
          echo "Starting sync..."
          
          # Tree builder function (fixed for subshell issue)
          build_tree() {
            local log_file="$1"
            local src="$2"
            local dst="$3"
            local output_file="$4"
            
            echo "ğŸ“¦ $src â†’ $dst:" >> "$output_file"
            
            # Extract files to temp array
            mapfile -t files < <(grep ": Copied" "$log_file" | sed -E 's/.*INFO *: *(.+): Copied.*/\1/' | head -15 | sort)
            
            local count=${#files[@]}
            local i=0
            
            for filepath in "${files[@]}"; do
              ((i++))
              
              # Determine tree prefix
              if [ $i -eq $count ]; then
                prefix="â””â”€â”€"
              else
                prefix="â”œâ”€â”€"
              fi
              
              # Get icon based on extension
              ext="${filepath##*.}"
              case "${ext,,}" in
                pdf) icon="ğŸ“•" ;;
                doc|docx) icon="ğŸ“˜" ;;
                xls|xlsx) icon="ğŸ“—" ;;
                ppt|pptx) icon="ğŸ“™" ;;
                jpg|jpeg|png|gif|bmp|webp) icon="ğŸ–¼ï¸" ;;
                mp4|avi|mkv|mov|webm) icon="ğŸ¬" ;;
                mp3|wav|flac|ogg) icon="ğŸµ" ;;
                zip|rar|7z|tar|gz) icon="ğŸ“¦" ;;
                exe|msi|app|bat) icon="âš™ï¸" ;;
                txt|md) icon="ğŸ“" ;;
                c|cpp|py|js|java|html|css) icon="ğŸ’»" ;;
                *) icon="ğŸ“„" ;;
              esac
              
              # Check if file has folder prefix
              if [[ "$filepath" == *"/"* ]]; then
                # Show with folder indicator
                echo "$prefix ğŸ“‚ $icon $filepath" >> "$output_file"
              else
                echo "$prefix $icon $filepath" >> "$output_file"
              fi
            done
          }
          
          TOTAL=0
          FILELIST="/tmp/files.txt"
          > "$FILELIST"
          
          PAIR1=$(echo "$SYNC_PAIRS" | cut -d',' -f1)
          PAIR2=$(echo "$SYNC_PAIRS" | cut -d',' -f2)
          
          # Sync pair 1
          if [ -n "$PAIR1" ]; then
            SRC1=$(echo "$PAIR1" | cut -d':' -f1)
            DST1=$(echo "$PAIR1" | cut -d':' -f2)
            echo "Pair 1: $SRC1 -> $DST1"
            
            rclone copy "gdrive:${SRC1}" "gdrive:${DST1}" --exclude "*.tmp" --exclude "Thumbs.db" -v 2>&1 | tee /tmp/log1.txt || true
            
            C1=$(grep -c ": Copied" /tmp/log1.txt 2>/dev/null || echo "0")
            C1=${C1:-0}
            echo "Pair 1 copied: $C1"
            
            if [ "$C1" -gt 0 ]; then
              build_tree "/tmp/log1.txt" "$SRC1" "$DST1" "$FILELIST"
            fi
            TOTAL=$((TOTAL + C1))
          fi
          
          # Sync pair 2
          if [ -n "$PAIR2" ] && [ "$PAIR2" != "$PAIR1" ]; then
            SRC2=$(echo "$PAIR2" | cut -d':' -f1)
            DST2=$(echo "$PAIR2" | cut -d':' -f2)
            echo "Pair 2: $SRC2 -> $DST2"
            
            rclone copy "gdrive:${SRC2}" "gdrive:${DST2}" --exclude "*.tmp" --exclude "Thumbs.db" -v 2>&1 | tee /tmp/log2.txt || true
            
            C2=$(grep -c ": Copied" /tmp/log2.txt 2>/dev/null || echo "0")
            C2=${C2:-0}
            echo "Pair 2 copied: $C2"
            
            if [ "$C2" -gt 0 ]; then
              echo "" >> "$FILELIST"
              build_tree "/tmp/log2.txt" "$SRC2" "$DST2" "$FILELIST"
            fi
            TOTAL=$((TOTAL + C2))
          fi
          
          echo "=== TOTAL: $TOTAL files ==="
          echo "files=$TOTAL" >> $GITHUB_OUTPUT
          cat "$FILELIST" || true
          cp "$FILELIST" /tmp/notify.txt || true

      - name: Update state.json
        if: always()
        run: |
          FILES="${{ steps.sync.outputs.files }}"
          FILES=${FILES:-0}
          NOW=$(TZ='Asia/Ho_Chi_Minh' date '+%Y-%m-%d %H:%M:%S')
          DETAILS=""
          if [ -f /tmp/notify.txt ]; then
            DETAILS=$(cat /tmp/notify.txt | tr '\n' '|' | head -c 500)
          fi
          echo "Updating state: $FILES files"
          if [ ! -f state.json ]; then
            echo '{"stats":{"totalSyncs":0,"totalFiles":0,"lastSync":""},"history":[]}' > state.json
          fi
          jq --arg now "$NOW" --argjson files "$FILES" --arg details "$DETAILS" '.stats.totalSyncs += 1 | .stats.totalFiles += $files | .stats.lastSync = $now | .history = ([{"time": $now, "files": $files, "details": $details}] + .history)[:50]' state.json > tmp.json && mv tmp.json state.json
          cat state.json

      - name: Commit state
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add state.json
          git diff --staged --quiet || git commit -m "Sync $(TZ='Asia/Ho_Chi_Minh' date '+%H:%M')"
          git push || true

