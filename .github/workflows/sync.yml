          FILES=0
          if [ -f /tmp/filecount.txt ]; then
            FILES=$(cat /tmp/filecount.txt)
          fi
          FILES=${FILES:-0}
          
          # ONLY send if FILES > 0
          if [ "$FILES" -gt 0 ]; then
            NOW=$(TZ='Asia/Ho_Chi_Minh' date '+%H:%M:%S')
            
            DETAILS=""
            if [ -f /tmp/notify.txt ]; then
              DETAILS=$(cat /tmp/notify.txt)
            fi
            
            GREETINGS=("ğŸ”” CÃ³ file má»›i nÃ¨ sáº¿p Æ¡i!" "ğŸ‰ Oni-chan, cÃ³ file má»›i!" "ğŸ“¢ Tháº§y Æ¡i cÃ³ tÃ i liá»‡u má»›i!" "ğŸš€ Äáº¡i ca, hÃ ng vá» rá»“i nÃ¨!" "âœ¨ Boss, file má»›i Ä‘Ã£ sync!")
            RANDOM_IDX=$((RANDOM % 5))
            MSG="${GREETINGS[$RANDOM_IDX]}"$'\n'"ğŸ•’ $NOW"$'\n'"ğŸ“ $FILES file(s)"$'\n\n'"$DETAILS"$'\n'"â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"$'\n'"ğŸ’¡ /sync â€¢ /status"
            
            if [ -n "$BOT_TOKEN" ] && [ -n "$CHAT_ID" ]; then
              curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" -d "chat_id=${CHAT_ID}" -d "text=${MSG}"
            fi
          else
